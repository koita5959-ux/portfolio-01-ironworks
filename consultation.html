<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ご相談フォーム | ワークス村上</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header-inner">
      <h1 class="logo"><a href="index.html">ワークス村上</a></h1>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html#about">一人親方、工芸的な注文制作を生業に</a></li>
          <li><a href="index.html#services">サービス</a></li>
          <li><a href="index.html#works">施工事例</a></li>
          <li><a href="index.html#contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ご相談フォーム -->
  <section class="consultation-page">
    <div class="container">
      <h2 class="section-title">ご相談フォーム</h2>
      <div class="consultation-form-wrapper">
        <form class="consultation-form">
          <div class="form-group">
            <label for="consultation">ご相談内容</label>
            <p class="form-description">納期や気になることがあれば教えてください</p>
            <textarea id="consultation" name="consultation" rows="10" required></textarea>
          </div>

          <h3 class="form-section-title">お客様情報</h3>

          <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="tel">電話番号</label>
            <input type="tel" id="tel" name="tel" required>
          </div>

          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-submit">
            <button type="submit" class="btn btn-primary">送信する</button>
          </div>

          <p class="form-note">確認でき次第、まずはご連絡いたします</p>
        </form>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer class="footer">
    <p>&copy; 2024 ワークス村上 All Rights Reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
